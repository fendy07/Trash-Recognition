program: train.py
project: Trash-recognition
entity: journeywithfendy
method: random
metric:
  name: val_f1
  goal: maximize


parameters:
    seed:
      values: [1, 2]
    img_size:
      values: [128, 224, 512]
    batch_size:
      values: [16, 32, 64, 128, 256]
    lr:
      distribution: log_uniform_values
      min: 1e-5
      max: 1e-2
    arch:
      values: [resnet, densenet, mobilenet]
    dropout_rate:
      distribution: uniform
      min: 0
      max: 0.5
    fc_neurons: 
      distribution: int_uniform
      min: 32
      max: 512