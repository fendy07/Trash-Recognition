program: train.py
method: bayes
metric:
  goal: minimize
  name: Relative Time (Process)
parameters:
  learning_rate:
    max: 0.0002
    min: 0.00005
    distribution: uniform
  num_classes:
    max: 12
    min: 3
    distribution: int_uniform
  in_channels:
    max: 6
    min: 2
    distribution: int_uniform
  batch_size:
    max: 64
    min: 16
    distribution: int_uniform